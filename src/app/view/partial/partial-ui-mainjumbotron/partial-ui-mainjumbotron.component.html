<!-- partial-ui-mainjumbotron.component.html -->

<!-- Container for the main jumbotron -->
<div class="jumbotron-container">
    <div class="flex-container">
        <!-- Use *ngFor to create a flex-item for each link in the links array -->
        <div *ngFor="let link of links" class="flex-item" [style.background-image]="'url(' + link.backgroundImage + ')'">
            <a [routerLink]="link.url"></a>
        </div>
    </div>
</div>
