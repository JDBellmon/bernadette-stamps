<!-- partial-ui-headernav-sidemenu.component.html -->

<!-- Container for the side menu navigation -->
<aside class="headernav-sidemenu-container">
    <!-- Navigation Links -->
    <nav class="nav">
        <div *ngFor="let link of navLinks" class="nav-link">
            <a [routerLink]="link.url">{{ link.text }}</a>
        </div>
    </nav>
</aside>
